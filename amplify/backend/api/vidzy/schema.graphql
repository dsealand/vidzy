type Video @model {
  id: ID!
  name: String!
  product: [Product]
  creator: Creator!
  URL: String!
}
 type Creator @model {
   id: ID!
   username: String!
 }

 type Product @model {
   id: ID!
   name: String!
   price: Int
   description: String
   brand: Brand
 }

 type Brand @model {
   id: ID!
   products: [Product]
 }