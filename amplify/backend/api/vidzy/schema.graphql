type Product @model {
  name: String!
  description: String
  category: Category!
  price: Float
  videos: [Video]
  brand: String!
}

type Video @model {
  productID: ID!
  URL: String!
  creator: String!
}

enum Category {
  Cosmetics
  Skincare
}

enum Brand {
  Sephora
  # TODO
}

type Creator {
  name: String!
  content: [Video]
}

