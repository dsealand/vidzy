}

type Mutation {
  createVideo(input: CreateVideoInput!, condition: ModelVideoConditionInput): Video
  updateVideo(input: UpdateVideoInput!, condition: ModelVideoConditionInput): Video
  deleteVideo(input: DeleteVideoInput!, condition: ModelVideoConditionInput): Video
  createCreator(input: CreateCreatorInput!, condition: ModelCreatorConditionInput): Creator
  updateCreator(input: UpdateCreatorInput!, condition: ModelCreatorConditionInput): Creator
  deleteCreator(input: DeleteCreatorInput!, condition: ModelCreatorConditionInput): Creator
  createProduct(input: CreateProductInput!, condition: ModelProductConditionInput): Product
  updateProduct(input: UpdateProductInput!, condition: ModelProductConditionInput): Product
  deleteProduct(input: DeleteProductInput!, condition: ModelProductConditionInput): Product
  createImageData(input: CreateImageDataInput!, condition: ModelImageDataConditionInput): ImageData
  updateImageData(input: UpdateImageDataInput!, condition: ModelImageDataConditionInput): ImageData
  deleteImageData(input: DeleteImageDataInput!, condition: ModelImageDataConditionInput): ImageData
  createColorData(input: CreateColorDataInput!, condition: ModelColorDataConditionInput): ColorData
  updateColorData(input: UpdateColorDataInput!, condition: ModelColorDataConditionInput): ColorData
  deleteColorData(input: DeleteColorDataInput!, condition: ModelColorDataConditionInput): ColorData
  createBrand(input: CreateBrandInput!, condition: ModelBrandConditionInput): Brand
  updateBrand(input: UpdateBrandInput!, condition: ModelBrandConditionInput): Brand
  deleteBrand(input: DeleteBrandInput!, condition: ModelBrandConditionInput): Brand
  createCartProduct(input: CreateCartProductInput!, condition: ModelCartProductConditionInput): CartProduct
  updateCartProduct(input: UpdateCartProductInput!, condition: ModelCartProductConditionInput): CartProduct
  deleteCartProduct(input: DeleteCartProductInput!, condition: ModelCartProductConditionInput): CartProduct
  createCart(input: CreateCartInput!, condition: ModelCartConditionInput): Cart
  updateCart(input: UpdateCartInput!, condition: ModelCartConditionInput): Cart
  deleteCart(input: DeleteCartInput!, condition: ModelCartConditionInput): Cart
  createUser(input: CreateUserInput!, condition: ModelUserConditionInput): User
  updateUser(input: UpdateUserInput!, condition: ModelUserConditionInput): User
  deleteUser(input: DeleteUserInput!, condition: ModelUserConditionInput): User
}

input ModelVideoConditionInput {
  name: ModelStringInput
  productID: ModelIDInput
  creatorID: ModelIDInput
  URL: ModelStringInput
  orientation: ModelStringInput
  viewCount: ModelIntInput
  and: [ModelVideoConditionInput]
  or: [ModelVideoConditionInput]
  not: ModelVideoConditionInput
}

type Subscription {
  onCreateVideo: Video @aws_subscribe(mutations: ["createVideo"])
  onUpdateVideo: Video @aws_subscribe(mutations: ["updateVideo"])
  onDeleteVideo: Video @aws_subscribe(mutations: ["deleteVideo"])
  onCreateCreator: Creator @aws_subscribe(mutations: ["createCreator"])
  onUpdateCreator: Creator @aws_subscribe(mutations: ["updateCreator"])
  onDeleteCreator: Creator @aws_subscribe(mutations: ["deleteCreator"])
  onCreateProduct: Product @aws_subscribe(mutations: ["createProduct"])
  onUpdateProduct: Product @aws_subscribe(mutations: ["updateProduct"])
  onDeleteProduct: Product @aws_subscribe(mutations: ["deleteProduct"])
  onCreateImageData: ImageData @aws_subscribe(mutations: ["createImageData"])
  onUpdateImageData: ImageData @aws_subscribe(mutations: ["updateImageData"])
  onDeleteImageData: ImageData @aws_subscribe(mutations: ["deleteImageData"])
  onCreateColorData: ColorData @aws_subscribe(mutations: ["createColorData"])
  onUpdateColorData: ColorData @aws_subscribe(mutations: ["updateColorData"])
  onDeleteColorData: ColorData @aws_subscribe(mutations: ["deleteColorData"])
  onCreateBrand: Brand @aws_subscribe(mutations: ["createBrand"])
  onUpdateBrand: Brand @aws_subscribe(mutations: ["updateBrand"])
  onDeleteBrand: Brand @aws_subscribe(mutations: ["deleteBrand"])
  onCreateCartProduct: CartProduct @aws_subscribe(mutations: ["createCartProduct"])
  onUpdateCartProduct: CartProduct @aws_subscribe(mutations: ["updateCartProduct"])
  onDeleteCartProduct: CartProduct @aws_subscribe(mutations: ["deleteCartProduct"])
  onCreateCart: Cart @aws_subscribe(mutations: ["createCart"])
  onUpdateCart: Cart @aws_subscribe(mutations: ["updateCart"])
  onDeleteCart: Cart @aws_subscribe(mutations: ["deleteCart"])
  onCreateUser: User @aws_subscribe(mutations: ["createUser"])
  onUpdateUser: User @aws_subscribe(mutations: ["updateUser"])
  onDeleteUser: User @aws_subscribe(mutations: ["deleteUser"])
}

