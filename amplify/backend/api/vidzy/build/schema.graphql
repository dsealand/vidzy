type Video {
  id: ID!
  name: String!
  product: Product
  productID: ID!
  creator: Creator
  creatorID: ID!
  URL: String!
  orientation: String
  viewCount: Int
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Creator {
  id: ID!
  username: String!
  photo: String
  description: String
  videos(URL: ModelStringKeyConditionInput, filter: ModelVideoFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelVideoConnection
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Product {
  id: ID!
  name: String!
  price: Float!
  description: String
  videos(URL: ModelStringKeyConditionInput, filter: ModelVideoFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelVideoConnection
  brand: Brand
  brandID: ID!
  userID: ID
  images(URL: ModelStringKeyConditionInput, filter: ModelImageDataFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelImageDataConnection
  colors(asset: ModelStringKeyConditionInput, filter: ModelColorDataFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelColorDataConnection
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type ImageData {
  id: ID!
  URL: String!
  productID: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type ColorData {
  id: ID!
  asset: String!
  productID: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Brand {
  id: ID!
  name: String!
  description: String!
  products: [Product]
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type CartProduct {
  id: ID!
  quantity: Int
  color: String
  product: Product!
  productID: ID!
  cartID: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Cart {
  id: ID!
  products(quantity: ModelIntKeyConditionInput, filter: ModelCartProductFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelCartProductConnection
  price: Float
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type User {
  id: ID!
  username: String!
  cart: Cart
  cartID: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelVideoConnection {
  items: [Video]
  nextToken: String
}

