input ModelVideoFilterInput {
  id: ModelIDInput
  name: ModelStringInput
  productID: ModelIDInput
  creatorID: ModelIDInput
  URL: ModelStringInput
  orientation: ModelStringInput
  viewCount: ModelIntInput
  and: [ModelVideoFilterInput]
  or: [ModelVideoFilterInput]
  not: ModelVideoFilterInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

type Query {
  getVideo(id: ID!): Video
  listVideos(filter: ModelVideoFilterInput, limit: Int, nextToken: String): ModelVideoConnection
  getCreator(id: ID!): Creator
  listCreators(filter: ModelCreatorFilterInput, limit: Int, nextToken: String): ModelCreatorConnection
  getProduct(id: ID!): Product
  listProducts(filter: ModelProductFilterInput, limit: Int, nextToken: String): ModelProductConnection
  getImageData(id: ID!): ImageData
  listImageDatas(filter: ModelImageDataFilterInput, limit: Int, nextToken: String): ModelImageDataConnection
  getColorData(id: ID!): ColorData
  listColorDatas(filter: ModelColorDataFilterInput, limit: Int, nextToken: String): ModelColorDataConnection
  getBrand(id: ID!): Brand
  listBrands(filter: ModelBrandFilterInput, limit: Int, nextToken: String): ModelBrandConnection
  getCartProduct(id: ID!): CartProduct
  listCartProducts(filter: ModelCartProductFilterInput, limit: Int, nextToken: String): ModelCartProductConnection
  getCart(id: ID!): Cart
  listCarts(filter: ModelCartFilterInput, limit: Int, nextToken: String): ModelCartConnection
  getUser(id: ID!): User
  listUsers(filter: ModelUserFilterInput, limit: Int, nextToken: String): ModelUserConnection
}

